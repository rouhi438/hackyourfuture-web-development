<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task2.css">
    <title>task2(form)</title>
</head>
<body>
    <h2>Personal Inquiry Form</h2>
    <form action="" class="">
        <label for="title">Title</label>
        <select name="" id="title">
            <option value="" selected>Select Title</option>
            <option value="mr">Mr</option>
            <option value="ms">Ms</option>
            <option value="mrs">Mrs</option>
            <option value="miss">Miss</option>
            <option value="dr">Dr</option>
            <option value="sir">Sir</option>
        </select>
        <label for="first">FirstName:</label> 
                          <input type="text" id="first" placeholder="Jonas">
        <label for="last">LastName:</label>
        <input type="text" id="last" placeholder="Hansen">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="example@example.com" required>
        <label for="message">Message:</label>
       <textarea name="" id="message" placeholder="Type your message ... " rows="2" cols="10"></textarea>
       <button type="submit">Submit</button>
    </form>
    
</body>
</html>
